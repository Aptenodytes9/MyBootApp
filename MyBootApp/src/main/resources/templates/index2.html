<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Top Page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<h1 th:text="#{content.title}"></h1>
	<p th:text="${msg}"/>
	<table>
		<form method="post" action="/" th:object="${formModel}">
			<tr><td><label for="project">プロジェクト</label></td>
				<td><input type="text" name="project" />
				<!-- th:errorclass="err"/> -->
				<!-- <div th:if="${#fields.hasErrors('memo')}" th:errors="*{memo}" th:errorclass="err"/> -->
			</td></tr>
			<tr><td><label for="name">名前</label></td>
				<td><input type="text" name="name" />
				<!-- th:value="*{name}"  th:errorclass="err"/>
				<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="err"/> -->
				</td></tr>
			<tr><td></td><td><a class="btn waves-effect"><input type="submit"/></a></td></tr>
		</form>
	</table>
		<form method="post" action="/find">
			<div class="input-field">
				<input type="text" name="find" size="20" th:value="${value}"/>
 				<label for="hoge">Search By Project or Name</label>
			</div>
			<input type="submit" class="btn waves-effect"/>
		</form>
		<form method="post" action="/delete">
			<div class="input-field">
				<input type="text" name="delete" size="20" th:value="${value}"/>
 				<label for="hoge">Delete By Project or Name</label>
			</div>
			<input type="submit" class="btn waves-effect"/>
		</form>
	<hr/>
	      <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Card Title</span>
              <p>I am a very simple card. I am good at containing small bits of information.
              I am convenient because I require little markup to use effectively.</p>
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
              <a href="#">This is a link</a>
            </div>
          </div>
        </div>
      </div>
	<div class="card hoverable">
    <div class="card-content">
	<table>
			<tr><th>ID</th><th>プロジェクト</th><th>名前</th><th>日時</th></tr>
			<tr th:each="obj : ${datalist}">
				<td th:text="${obj.id}"></td>
				<td th:text="${obj.project}"></td>
				<td th:text="${obj.name}"></td>
				<td th:text="${obj.date}"></td>
			</tr>
	</table>
	</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>
</body>
</html>
