<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Top Page</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<style>
		h1 {font-size:18pt; font-weight:hold; color:grey;}
		body {font-size:13pt; color:gray; margin:5px 25px;}
		pre {border:solid 3px #ddd; padding : 10px;}
		tr {margin:5px;}
		th {padding:5px; color:white; background:darkgray;}
		td {padding:5px; color:black; background:#e0e0ff;}
	</style>
</head>
<body>
	<h1 th:text="#{content.title}">Delete page</h1>
	<table>
		<form method="post" action="/delete" th:object="${formModel}">
			<input type="hidden" name="id" th:value="*{id}" />
			<tr><td><p th:text="|名前: *{name}|"/></td></tr>
			<tr><td><p th:text="|年齢: *{age}|"/></td></tr>
			<tr><td><p th:text="|メール: *{mail}|"/></td></tr>
			<tr><td><p th:text="|メモ: *{memo}|"/></td></tr>
			<tr><td><input type="submit" value="delete"/></td></tr>
		</form>
	</table>
</body>
</html>
